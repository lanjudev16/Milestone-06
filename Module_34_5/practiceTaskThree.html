<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice task number three</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header class="container mt-5">
        <h2>Rest country api</h2>
    </header>
    <main>
        <section class="container">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mb-5" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Country
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li class="px-2" id="asiaBtn">Asia</li>
                    <li class="px-2" id="africaBtn">Africa</li>
                    <li class="px-2" id="AmericasBtn">Americas</li>
                    <li class="px-2" id="EuropeBtn">Europe</li>
                    <li class="px-2" id="OceaniaBtn">Oceania</li>
                </ul>
            </div>

        </section>

        <section class="container text-center">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="restContainer">

            </div>
            <button id="btnSeeAll" class="btn btn-primary my-5 px-5 py-2">See All</button>
        </section>

    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom js code  -->
    <script src="./js/practiceTaskThree.js"></script>
</body>

</html>
