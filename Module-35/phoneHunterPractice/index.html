<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>phone hunter</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 class="text-center">welcome to phone hunter</h1>






    <main class="container my-3">

        <section class="">
            <div class="mb-3 row ">
                <div class="col-md-6">
                    <input type="text" class="form-control w-100" id="inputFieldSearchId" placeholder="search phone">
                </div>
                <div class="col-md-6">
                    <button id="searchBtnId" class="btn btn-success w-25">Search</button>
                </div>
            </div>
            <div class="d-none" id="phoneFoundMessageId">
                <h2 class="text-danger">phone can not found here,please again search</h2>
            </div>
        </section>
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phoneContainerId">

            </div>
        </section>
        <section style="height: 70vh;" class="d-grid justify-content-center align-items-center d-none "
            id="loadingSpinnerId">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <section id="seeAllDivId" class="d-none">
            <button class="btn btn-primary" id="seeAllBtnId">See all phones</button>
        </section>
    </main>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
